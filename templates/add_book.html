{% extends "base.html" %}
{% block content %}
    <h2>Add a Book</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.author.label }}<br>
            {{ form.author(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
